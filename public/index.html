<!DOCTYPE html>
<html ng-app="enemaApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Enema</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet" />
    <link href="/css/waves.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.3/firebase-database.js"></script>
    <script defer src="/__/firebase/5.9.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.3/firebase-storage.js"></script>
    
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="/js/jquery.js"></script>
    <script defer src="/js/bootstrap.js"></script>
    <script defer src="/js/bootstrap-notify.js"></script>
    <script defer src="/js/waves.js"></script>
    <script defer src="/js/angular.js"></script>
    <script defer src="/js/angularfire.js"></script>
    <script defer src="/js/angular-route.js"></script>
    <script defer src="/js/angular-sanitize.min.js"></script>
    <script defer src="/js/storage.js"></script>
    <script defer src="/js/scripts.js"></script>
    <script defer src="/js/routes.js"></script>
    <script defer src="/js/controller.js"></script>
    <script defer src="/js/admin.js"></script>
  </head>
  <body ng-controller="enemaController" ng-init="init()">
      <div class="content-changer" ng-cloak ng-view>

      </div>
      <div class="mainLoader" ng-show="mainLoader">
        <div class="mainLoaderContent">
            <div class="spinner-layer pl-purple">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
              </div>
        </div>
      </div>
  </body>
</html>
