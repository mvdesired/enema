<section class="content" ng-init="$parent.getAdsList()">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Ads</h2>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>AD DEALS</h2>
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <label for="ad_deal_1">Deal 1</label>
                            <div class="form-line">
                                <input type="file" id="ad_deal_1" accept="image/*" ng-model="$parent.ad_deals.deal_1" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_1}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ad_deal_2">Deal 2</label>
                            <div class="form-line">
                                <input type="file" id="ad_deal_2" accept="image/*" ng-model="$parent.ad_deals.deal_2" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_2}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ad_deal_3">Deal 3</label>
                            <div class="form-line">
                                <input type="file" id="ad_deal_3" accept="image/*" ng-model="$parent.ad_deals.deal_3" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_3}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ad_deal_4">Deal 4</label>
                            <div class="form-line">
                                <input type="file" id="ad_deal_4" accept="image/*" ng-model="$parent.ad_deals.deal_4" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_4}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary m-t-15 waves-effect"
                            ng-disabled="$parent.isLoading" ng-click="$parent.saveAdDeal()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>AD Slider</h2>
                    </div>
                    <div class="body">
                        <div class="" ng-repeat="aS in $parent.ad_sliders">
                            <div class="form-group">
                                <label>Ad Body</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" value="aS.ad_body" ng-model="$parent.ad_sliders[$index].ad_body" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ad Click Data</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" value="aS.ad_click_data" ng-model="$parent.ad_sliders[$index].ad_click_data" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ad Cost</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" value="aS.ad_cost" ng-model="$parent.ad_sliders[$index].ad_cost" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ad Day</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" value="aS.ad_day" ng-model="$parent.ad_sliders[$index].ad_day" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ad Image</label>
                                <div class="form-line">
                                    <input type="file" class="form-control" />
                                </div>
                                <div class="list-unstyled row clearfix">
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="ng-thumbnails">
                                            <img class="img-responsive thumbnail" ng-src="{{$parent.ad_sliders[$index].ad_image}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ad Punch Line</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" value="aS.ad_punch_line" ng-model="$parent.ad_sliders[$index].ad_punch_line" />
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary m-t-15 waves-effect"
                            ng-disabled="$parent.isLoading" ng-click="$parent.saveAdSlider()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>AD Home Screen Top</h2>
                        </div>
                        <div class="body">
                            <div class="form-group">
                                <label for="ad_title">Ad Title</label>
                                <div class="form-line">
                                    <input type="text" id="ad_title" ng-model="$parent.ad_home_screen_ads.ad_title" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_price">Ad Price</label>
                                <div class="form-line">
                                    <input type="text" id="ad_price" ng-model="$parent.ad_home_screen_ads.ad_price" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_click">Ad Click</label>
                                <div class="form-line">
                                    <input type="text" id="ad_click" ng-model="$parent.ad_home_screen_ads.ad_click" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_image">Ad Image</label>
                                <div class="form-line">
                                    <input type="file" id="ad_image" accept="image/*" ng-model="$parent.ad_home_screen_ads.ad_image" class="form-control">
                                </div>
                                <div class="list-unstyled row clearfix">
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="ng-thumbnails">
                                            <img class="img-responsive thumbnail" ng-src="{{$parent.ad_home_screen_ads.ad_image}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary m-t-15 waves-effect"
                                ng-disabled="$parent.isLoading" ng-click="$parent.saveAdHomeTopScreen()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
