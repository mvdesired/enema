<section class="content" ng-init="$parent.getAdsList()">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Ads</h2>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>AD DEALS</h2>
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <label for="ad_deal_1">Deal 1</label>
                            <div class="form-group">
                                <label for="course_name">Workshop</label>
                                <div class="form-line">
                                    <select id="ad_deals_deal_1_workshop_id" ng-model="$parent.ad_deals.deal_1.workshop" class="form-control">
                                        <option ng-repeat="cocyl in $parent.adCourseList" value="{{cocyl.course_id}}">{{cocyl.course_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-line">
                                <input type="file" id="ad_deal_1" accept="image/*" onchange="angular.element(this).scope().adImageDeal1(event)" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_1.image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ad_deal_2">Deal 2</label>
                            <div class="form-group">
                                <label for="course_name">Workshop</label>
                                <div class="form-line">
                                    <select id="ad_deals_deal_2_workshop_id" ng-model="$parent.ad_deals.deal_2.workshop" class="form-control">
                                        <option ng-repeat="cocyl in $parent.adCourseList" value="{{cocyl.course_id}}">{{cocyl.course_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-line">
                                <input type="file" id="ad_deal_2" accept="image/*" onchange="angular.element(this).scope().adImageDeal2(event)" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_2.image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ad_deal_3">Deal 3</label>
                            <div class="form-group">
                                <label for="course_name">Workshop</label>
                                <div class="form-line">
                                    <select id="ad_deals_deal_2_workshop_id" ng-model="$parent.ad_deals.deal_3.workshop" class="form-control">
                                        <option ng-repeat="cocyl in $parent.adCourseList" value="{{cocyl.course_id}}">{{cocyl.course_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-line">
                                <input type="file" id="ad_deal_3" accept="image/*" onchange="angular.element(this).scope().adImageDeal3(event)" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_3.image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ad_deal_4">Deal 4</label>
                            <div class="form-group">
                                <label for="course_name">Workshop</label>
                                <div class="form-line">
                                    <select id="ad_deals_deal_2_workshop_id" onchange="angular.element(this).scope().adImageDeal4(event)" class="form-control">
                                        <option ng-repeat="cocyl in $parent.adCourseList" value="{{cocyl.course_id}}">{{cocyl.course_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-line">
                                <input type="file" id="ad_deal_4" accept="image/*" ng-model="$parent.ad_deals.deal_4" class="form-control">
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_deals.deal_4.image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary m-t-15 waves-effect"
                            ng-disabled="$parent.isLoading" ng-click="$parent.saveAdDeal()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>AD Slider</h2>
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <label>Ad Slider 1 Image</label>
                            <div class="form-line">
                                <input type="file" class="form-control" onchange="angular.element(this).scope().changeAdImage(event,0)" accept="image/*"/>
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_sliders[0].ad_image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ad Slider 2 Image</label>
                            <div class="form-line">
                                <input type="file" class="form-control" onchange="angular.element(this).scope().changeAdImage(event,1)" accept="image/*"/>
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_sliders[1].ad_image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ad Slider 3 Image</label>
                            <div class="form-line">
                                <input type="file" class="form-control" onchange="angular.element(this).scope().changeAdImage(event,2)" accept="image/*"/>
                            </div>
                            <div class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="ng-thumbnails">
                                        <img class="img-responsive thumbnail" ng-src="{{$parent.ad_sliders[2].ad_image}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary m-t-15 waves-effect"
                            ng-disabled="$parent.isLoading" ng-click="$parent.saveAdSlider()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>AD Home Screen Top</h2>
                        </div>
                        <div class="body">
                            <div class="form-group">
                                <label for="ad_title">Ad Title</label>
                                <div class="form-line">
                                    <input type="text" id="ad_title" ng-model="$parent.ad_home_screen_ads.ad_title" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_price">Ad Price</label>
                                <div class="form-line">
                                    <input type="text" id="ad_price" ng-model="$parent.ad_home_screen_ads.ad_price" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_click">Ad Click</label>
                                <div class="form-line">
                                    <input type="text" id="ad_click" ng-model="$parent.ad_home_screen_ads.ad_click" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_image">Ad Image</label>
                                <div class="form-line">
                                    <input type="file" id="ad_image" accept="image/*" onchange="angular.element(this).scope().adImageHomeTopScreen(event)" class="form-control">
                                </div>
                                <div class="list-unstyled row clearfix">
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="ng-thumbnails">
                                            <img class="img-responsive thumbnail" ng-src="{{$parent.ad_home_screen_ads.ad_image}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ad_click">Ad Click</label>
                                <div class="form-line">
                                    <select id="ad_deals_deal_1_workshop_id" ng-model="$parent.ad_home_screen_ads.workshop" class="form-control">
                                        <option ng-repeat="cocyl in $parent.adCourseList" value="{{cocyl.course_id}}">{{cocyl.course_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary m-t-15 waves-effect"
                                ng-disabled="$parent.isLoading" ng-click="$parent.saveAdHomeTopScreen()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
